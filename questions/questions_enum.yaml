
2001:
  kind: enum
  text: Elenca le differenze tra cellule procariote ed eucariote.
  options:
    - Le cellule eucariote hanno un nucleo delimitato da membrana
    - Le cellule procariote NON contengono mitocondri
    - I procarioti NON hanno citoscheletro
    - Le cellule procariote sono più piccole di quelle eucariote

2002:
  kind: enum
  text: Elenca le strutture presenti sia nelle cellule eucariote che in quelle procariote.
  options:
    - Ribosomi
    - Membrana cellulare
    - Citoplasma
    - DNA

